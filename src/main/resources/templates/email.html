<!DOCTYPE html>
<html lang="pl" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Skontaktuj się z nami</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css"/>

</head>
<body>
<div th:replace="fragments :: header"></div>
<div class="container" style="margin-top: 40px">
    <form method="post" action="/save">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Twoje Imię</label>
        <input th:name="name" class="form-control" id="exampleFormControlInput1" placeholder="Twoje imię">
    </div>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Adres Email</label>
        <label for="exampleFormControlInput2"></label><input th:name="email" class="form-control" id="exampleFormControlInput2" placeholder="adres email">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Twoja wiadomość</label>
        <textarea class="form-control" th:name="content" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div>
        <button type="submit">Wyślij</button>
    </div>
    </form>
</div>
<div th:replace="fragments :: footer"></div>


</body>
</html>
